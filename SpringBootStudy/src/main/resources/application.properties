## MySql Configs
spring.datasource.url=jdbc:mysql://localhost:3306/restSpringBoot?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
## Spring JPA Configs
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
#
# Flyway Configs
flyway.url=jdbc:mysql://localhost:3306/
flyway.schemas=restSpringBoot
flyway.user=root
flyway.password=root
#
# Jackson Configs
spring.jackson.default-property-inclusion=non_null
# Security
# security.jwt.token.secret-key=secret
# security.jwt.token.expire-length=3600000
#
# Log4J
logging.file.path=
logging.file.name=logs/logfile.log
logging.level.root=
#loggin.pattern.file=
#loggin.pattern.console=
#
# Upload/Download
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=/ReactJS-SpringBoot-RESTfull/UploadDir
